<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Assignment4-2-survey</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href=â€‹https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.m in.css/>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">CS 410P/510 - Intro Survey</h1>
            <br>
            <form>
                <div class="basic">
                    <label class="font-weight-bold" for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="enter name">
                </div>
                <div class="basic">
                    <label class="font-weight-bold" for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="enter email">
                </div>
                <br>
                <div class="dropdown">
                    <label class="font-weight-bold" for="status">Registration Status</label>
                    <p>
                    <select type="number" class="choice" id="status">
                        <option value="Registered">Registered</option>
                        <option value="Unregistered">Unregistered</option>
                    </select>
                </div>
                <br>
                <div class="radio">
                    
                    <label for="410P">410P</label>
                    <input type="radio" id="410P" name="410r" value="410">
                    <label for="510">510</label>
                    <input type="radio" id="510" name="510" value="510">
                </div>
                <br>
                <div class="question">
                    <p class="font-weight-bold">Have you taken any of these courses?</p>
                    <label for="PL">Programing Languages</label>
                    <input type="checkbox" id="PLB" name="PLB" checked>
                    <br>
                    <label for="OS">Operating System</label>
                    <input type="checkbox" id="OSB" name="OSB" checked>
                    <br>                   
                    <label for="FSWD">Full Stack Web Development</label>
                    <input type="checkbox" id="FSWDB" name="FSWDB" checked>
                </div>
                <br>
                <div class="textbox">
                    <p class="font-weight-bold">What would you like to learn and accomplish in this class?</p>
                    <textarea id="story1" class="story" rows="5" cols="50" resize=""></textarea>
                    <br>
                    <p class="font-weight-bold">Do you have any project ideas?</p>
                    <textarea id="story2" class="story" rows="5" cols="50" resize=""></textarea>
                </div>
                <br>
                <div class="conform">
                    <input type="checkbox" id="LCB" class="LCB" checked>
                    <label for="PL">I already have a group for the final project</label>
                </div>
            </div>   
            <br>
            <div class="container">
                <button onclick = doublecheck() class="btn btn-primary btn-sm" type="submit">Submit</button>
                <button class="btn btn-secondary btn-sm" type="reset">Reset</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <script>
            var data1 = getElementByID("PLB").checked
            var data2 = getElementByID("OSB").checked
            var data3 = getElementByID("FSWDB").checked
            var data4 = getElementByID("410P").checked
            var data5 = getElementByID("510").checked
            String(da1) = "Programing Languages"
            String(da2) = "Operating System"
            String(da3) = "Full Stack Web Development"
            String(da4) = "410P"
            String(da5) = "510"

            if(data1 == false){
                da1 = ""
            }
            if(data2 == false){
                data2 = ""
            }

            if(data3 == false){
                data3 = ""
            }

            if(data4 == false){
                data4 = "410P "
            }

            if(data5 == false){
                data5 = "510 "
            }

            function doublecheck(){
               
                alert(
                "Name: " + document.getElementById("name").value + "\r\n" +
                "E-mail: " + document.getElementById("email").value + "\r\n" +
                "Registration Status: " + document.getElementById("status").value +"\r\n" +
                "Class Section: " + data4 + data5 +"\r\n" +
                "Courses: " + data1 + data2 + data3 + "\r\n" +
                "Goals: " + document.getElementById("story1").value + "\r\n" +
                "Project Ideas: " + document.getElementById("story2").value + "\r\n" +
                "Group: " + document.getElementById("LCB").value
                )
            }
            
        </script>



    </body>
</html>
