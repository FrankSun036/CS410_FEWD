<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Assignment4-2-survey</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href=â€‹https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.m in.css/>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">CS 410P/510 - Intro Survey</h1>
            <br>
            <form>
                <div class="basic">
                    <label class="font-weight-bold" for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="enter name">
                </div>
                <div class="basic">
                    <label class="font-weight-bold" for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="enter email">
                </div>
                <br>
                <div class="dropdown">
                    <label class="font-weight-bold" for="status">Registration Status</label>
                    <p>
                    <select type="number" class="choice" id="status">
                        <option value="Registered">Registered</option>
                        <option value="Unregistered">Unregistered</option>
                    </select>
                </div>
                <br>
                <div class="radio">
                    <legend>Class Sections:</legend>
                    <input type="radio" id="410P" name="class-section" value="1">
                    <label for="410P">410P</label>
                    <input type="radio" id="510" name="class-section" value="1">
                    <label for="510">510</label>
                </div>
                <br>
                <div class="question">
                    <legend>Have you taken any of these courses?</legend>
                    <input type="checkbox" id="PLB" name="classes" checked="checked">
                    <label for="PLB">Programing Languages</label>
                    <br>
                    <input type="checkbox" id="OSB" name="classes" checked="checked">
                    <label for="OSB">Operating System</label>
                    <br>                   
                    <input type="checkbox" id="FSWDB" name="classes" checked="checked">
                    <label for="FSWDB">Full Stack Web Development</label>
                </div>
                <br>
                <div class="textbox">
                    <p class="font-weight-bold">What would you like to learn and accomplish in this class?</p>
                    <textarea id="story1" class="story" rows="5" cols="50" resize=""></textarea>
                    <br>
                    <p class="font-weight-bold">Do you have any project ideas?</p>
                    <textarea id="story2" class="story" rows="5" cols="50" resize=""></textarea>
                </div>
                <br>
                <div class="conform">
                    <input type="checkbox" id="LCB" class="LCB" checked>
                    <label for="LCB">I already have a group for the final project</label>
                </div>  
                <br>
                <div class="container">
                    <button onclick = doublecheck() class="btn btn-primary btn-sm" type="submit">Submit</button>
                    <button class="btn btn-secondary btn-sm" type="reset">Reset</button>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <script>
            

            function doublecheck(){
                var data1 = document.getElementById("410P").checked;
                var data2 = document.getElementById("510").checked;
                var data3 = document.getElementById("PLB").checked;
                var data4 = document.getElementById("OSB").checked;
                var data5 = document.getElementById("FSWDB").checked;

                var da1 = "410P ";
                var da2 = "510 ";
                var da3 = "Programing Languages. ";
                var da4 = "Operating System. ";
                var da5 = "Full Stack Web Development. ";
                var da6 = "Yes"

                if(document.getElementById("410P").checked !== true){
                    da1 = ""
                }
                if(document.getElementById("510").checked !== true){
                    da2 = ""
                }
                if(document.getElementById("PLB").checked !== true){
                    da3 = ""
                }
                if(document.getElementById("OSB").checked !== true){
                    da4 = ""
                }
                if(document.getElementById("FSWDB").checked !== true){
                    da5 = ""
                }
                if(document.getElementById("LCB").checked !== true){
                    da6 = "No"
                }



                console.log(data1)
                console.log(data2)
                console.log(data3)
                console.log(data4)
                console.log(data5)
                console.log(da1)
                alert(
                "Name: " + document.getElementById("name").value + "\r\n" +
                "E-mail: " + document.getElementById("email").value + "\r\n" +
                "Registration Status: " + document.getElementById("status").value +"\r\n" +
                "Class Section: " + da1 + da2 +"\r\n" +
                "Courses: " + da3 + da4 + da5 + "\r\n" +
                "Goals: " + document.getElementById("story1").value + "\r\n" +
                "Project Ideas: " + document.getElementById("story2").value + "\r\n" +
                "Group: " + da6
                )
            }
            
        </script>



    </body>
</html>
