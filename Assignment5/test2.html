<script type="text/javascript">
    function allowsubmit(t){
    var a=t.v.value;
    if(isNaN(a)){alert("Form will not submit because you need to enter a number");return false;}
    a=Number(a);
    if(a<0){alert("Form will not submit because you need to enter a positive number");return false;}
    alert("Form will submit because a positive number is tangible.")
    return true
    }
    </script>
    <form onsubmit="return allowsubmit(this)" action="http://www.yahoo.com">
    <input name="v" type="text" value="-1">
    <input type="submit" value="submit">
    </form>
