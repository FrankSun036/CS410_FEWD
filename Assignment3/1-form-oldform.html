
<!doctype html>

        <form action="Survey" method="get" class="form1">
            <h1>CS 410P/510 - Intro Survey</h1>

            <br>

                </select>
            </div>
            <div>

            <div>

                <input type="checkbox" id="OSB" name="OSB" checked>

                <br>

            </div>
            <br>
            <div>

            <br>

            </div>
            <br>
            <div class="controls">
                <button type="Button" class="btn btn-parimary">Submit</button>
                <button typr="Button" class="btn btn-secondary">Reset</button>
            </div>
